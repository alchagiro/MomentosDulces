<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    
  </head>
  <body style="background-color: #ffffff;">
    <div class="container d-flex justify-content-end align-items-center" style="height: 100vh;">
      <img src="/img/logo ps3.png" alt="" width="500" height="300">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-header text-center py-3 text-light" style="background-color: #080661;">
            <h6 class="mb-0"></h6>
            <img src="/img/logoSIS2.png" alt="" width="200" height="100">
            <h1 class="mb-0"><b></b></h1>
            <h6 class="mb-0"></h6>
          </div>
          <div class="card-body">
            <form action ="sispos.html" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="Admin" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="admin" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-info btn-block text-light" style="background-color: #080661;"><b>Ingresar</b></button>
                <a class="btn btn-info text-light" href="index.html" role="button" style="background-color: #080661;"><b>Cancelar</b></a>
                <p><a href="#">¿Olvidó su contraseña?</a></p>
              </div>
            </form>
          </div>
        <div class="card-footer text-end text-light" style="background-color: #080661;">
          <p><b>&copy; PROYECTO SENA 2023</b></p>
          </div>
        </div>
      </div>       
    </div>
    
    <!-- JavaScript de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
