<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    
  </head>
  <body background="img/6106991.jpg" style="background-color: #032947;">
    <div class="container d-flex justify-content-end align-items-center" style="height: 100vh;">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-header text-center py-3 text-light" style="background-color: #0771c7;">
            <h6 class="mb-0">Bienvenido</h6>
            <h1 class="mb-0"><b>SISPOS  1.0</b></h1>
            <h6 class="mb-0">Administra tu negocio sin complicaciones</h6>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-info btn-block">Ingresar</button>
                <a class="btn btn-info" href="index.html" role="button">Cancelar</a>
                <p><a href="#">¿Olvidó su contraseña?</a></p>
              </div>
            </form>
          </div>
        <div class="card-footer text-end text-light" style="background-color: #0771c7;">
          <p><b>&copy; PROYECTO SENA 2023</b></p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JavaScript de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
