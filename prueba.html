<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha512-jFIf49m+tmsjqlmE3oIq16pTnEjg1/ytJXY57I2FFxvlZ1N7vK8sMkCD6QjJwUu+6v72l/XlaWV7Hq3x0Jg7vQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-s0e7Z9q3TCCg0JpOwMoyjwyIp+gyrCEJi7DzIafO/R44mfXZC0uyWcnTk+EkzJDRb5D5mlyS5Y5+oLmmSRJdNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card my-5">
          <div class="card-header">
            <h1 class="text-center">Iniciar sesión</h1>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            </form>
          </div>
          <div class="card-footer">
            <p class="text-center">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js" integrity="sha512-jOvm6fOw6Uc4KU4G4QYD+X9N/f5U5B5K22J5/y6N+20w+NcswKj4k4Of/2G/j49CVxZc+gZztzUGqf3pHnC+FA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
